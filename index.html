<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Selamat Datang Di 17 Mu Sayang — Untuk Rizki Pacar Aku</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="app">
    <header>
      <h1>Selamat Datang Di 17 Mu Sayang</h1>
      <p class="subtitle">Siapkan gambar & tekan "Tampilkan Ucapan"</p>
    </header>

    <section class="controls">
      <div class="left">
        <label class="file-label">
          Upload foto (dari perangkat)
          <input id="fileInput" type="file" accept="image/*" />
        </label>

        <label class="url-label">
          / atau pakai URL gambar:
          <input id="urlInput" type="url" placeholder="https://contoh.com/foto.jpg" />
          <button id="useUrlBtn" type="button">Gunakan URL</button>
        </label>
      </div>

      <div class="right">
        <textarea id="customMessage" aria-label="Ucapan">
Selamat ulang tahun yang ke-17, sayangg❤️‍🔥

Tujuh belas tahun bukan sekadar angka, tapi awal dari perjalanan menuju kedewasaan. Aku bersyukur bisa menemani kamu tumbuh, melihat caramu berjuang, tertawa, dan belajar menghadapi dunia.

Kamu bukan hanya seseorang yang aku sayangi, tapi juga tempat aku merasa tenang, tempat aku belajar apa itu ketulusan.
Terima kasih sudah selalu jadi sosok yang sabar, hangat, dan penuh perhatian.

Semoga di umur baru ini, semua impianmu semakin dekat. Langkahmu makin mantap, rezekimu lancar, dan hatimu selalu dikelilingi kebahagiaan. Jangan pernah lupa, di setiap doaku selalu ada namamu di dalamnya

Aku bangga padamu, dan aku akan terus ada di sini . Menemanimu di setiap langkah, di setiap cerita, dan di setiap detak waktu yang kita jalani bersama 🤎
        </textarea>

        <div class="buttons">
          <button id="startBtn">Tampilkan Ucapan 🎁</button>
          <button id="resetBtn" class="muted">Reset</button>
        </div>
      </div>
    </section>

    <section id="preview" class="preview hidden" aria-live="polite">
      <div id="photoBox" class="photo-box hidden">
        <img id="photo" alt="Foto ucapan" src="" />
      </div>

      <div id="messageBox" class="message-box hidden">
        <div id="messageText" class="message-text"></div>
      </div>
    </section>

    <footer class="footer">
      <small>Semua dijalankan di device (tidak diupload ke server). Siap dipublish ke GitHub Pages.</small>
    </footer>
  </main>

  <canvas id="confetti"></canvas>

  <!-- musik opsional — ganti URL jika mau -->
  <audio id="bgMusic" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_6b8c4dc21a.mp3" loop></audio>

  <script src="script.js" defer></script>
</body>
</html>
